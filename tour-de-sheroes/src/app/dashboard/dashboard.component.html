<h3>Top Heroes</h3>
<mat-grid-list [cols]="breakpoint" rowHeight="2:2" (window:resize)="onResize($event)">
  <a *ngFor="let hero of heroes" 
      class=""
      routerLink="/detail/{{hero.id}}">
      <mat-grid-tile>
      <h4>{{hero.name}}</h4>
    </mat-grid-tile>
  </a>
</mat-grid-list>

<app-hero-search></app-hero-search>
